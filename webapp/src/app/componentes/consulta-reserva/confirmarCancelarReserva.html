<h1 mat-dialog-title>¡Confirmar cancelación!</h1>
<div mat-dialog-content>
  <p>Esta acción no tiene retorno, ¿deseas cancelar tú reserva?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Si</button>
</div>
